<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costomer Account Update</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <div class="form">
        <form>
            <div>
                <h1>COSTOMER ACCOUNT UPDATE</h1>
            </div>
            <div>
                <h2> APPLICANTS DETAILS</h2>
            </div>
            <div>
                <label for="date">DATE</label><br>
                <input type="date" name="date" id="date" />
            </div>
            <div>
                <label for="bvn">BVN</label><br>
                <input type="number" name="bvn" id="bvn">
            </div>
            <div class="account">
                <label>ACCOUNT NUMBER</label><br>
                <input type="number" />
            </div>
            <div>
                <label>TITTLE</label><br>
                <input type="text" />
            </div>
            <div>
                <label>SURNAME</label><br>
                <input type="text" />
            </div>
            <div>
                <label>FIRST NAME</label><br>
                <input type="text" />
            </div>
            <div>
                <label>OTHER NAME</label><br>
                <input type="text" />
            </div>
            <div>
                <label>TELEPHONE</label><br>
                <input type="tel" />
            </div>
            <div>
                <label>EMAIL</label><br>
                <input type="email" />
            </div>
            <div>
                <label>RESIDENTIAL ADDRESS</label><br>
                <input type="text" placeholder="7, eunice olayinka"/>
            </div>
            <div>
                <label>color</label><br>
                <input type="color" />
            </div>
            <div>
                <button type="reset">reset</button>
                <button type="submit" onclick="alert('Hello, you clicked me')">submit</button>
            </div>
            <div>
                <label for="fname">FIRST NAME:</label><br>
                <input type="range" min="0" max="120" id="fname" name="fname"><br>

                <label for="lname">LAST NAME:</label><br>
                <input type="file" id="lname" name="lname">
            </div>
            <div>
                <fieldset>
                    <input type="radio" name="answer" id="" />
                    <label for="">Book</label><br>
                    <input type="radio" name="answer" id="" />
                    <label for="">phone</label><br>
                    <input type="radio" name="answer" id="" />
                    <label for="">phone</label>
                </fieldset>
            </div>
            <div>
                <h5>Favorite foods</h5>
                <input type="checkbox" name="rice" value="rice" />
                <label for="rice">Rice</label>
                <input type="checkbox" name="beans" value="beans" />
                <label for="beans">Beans</label>
                <input type="checkbox" name="yam" value="yam" />
                <label for="yam">Yam</label>
                <input type="checkbox" name="dodo" value="dodo" />
                <label for="dodo">Dodo</label>
            </div>
            <div>
                <select>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </div>
        </form>
    </div>

</body>

</html>
